</head>
<body>

	<!-- ELEMENTOS DEL HEADER -->

	<div class="contenedorHeader">
		<div class="texto1">
			<p>CODER CROSSFIT ES UN SISTEMA DE ACONDICIONAMIENTO FÍSICO BASADO EN MOVIMIENTOS FUNCIONALES CONSTANTEMENTE VARIADOS EJECUTADOS A ALTA INTENSIDAD</p>
			<p>¡BIENVENIDOS!</p>
		</div>
		<div class="overlay"></div>
	</div>
	
	<div class="menu">
		<a href="home.html"><i class="fas fa-arrow-left"></i></a>
	</div>


	<!-- ELEMENTOS DE CUERPO -->

	<section class="titulo">
       <h3>¡COMENZA TU ENTRENAMIENTO!</h3>
   </section>

   <section class="form">
       <form action=""> <!--Sección Formulario-->
           <p>
               <input class="form2" placeholder="Nombre*" type="text" minlength="3" maxlength="10" required>
           </p>
           <p>
               <input class="form2" placeholder="Apellido*" type="text" minlength="3" maxlength="10" required>
           </p>
           <p>
               <input class="form2" placeholder="Edad" type="number">
           </p>
           <p>
               <input class="form2" placeholder="Email*" type="Email" required>
           </p>
           <p>
               <select class="form2" required="">
                   <option disabled="" selected="">Sede*</option>
                   <option value="">CABALLITO</option>
                   <option value="">FLORES</option>
                   <option value="">PALERMO</option>
                   <option value="">BELGRANO</option>
                   <option value="">ALMAGRO</option>
                   <option value="">VILLA CRESPO</option>
               </select>
           </p>
           <p>
               <textarea class="form2" placeholder="¿Cómo conociste CoderCrossfit?" cols="30" rows="5"></textarea>
           </p>
           <p>
               <p class="form2" required>¿A cuál/es de nuestras clases te gustaría sumarte?</p>
               <input type="radio" id="crossfit" name="actividad1" value="Crossfit">
               <label class="form2" for="crossfit">Coder Crossfit</label> <br>
               <input type="radio" id="cardio" name="actividad2" value="Cardio">
               <label class="form2" for="cardio">Coder Cardio</label> <br>
               <input type="radio" id="oly" name="actividad3" value="Oly">
               <label class="form2" for="oly">Oly</label> <br>
           </p>
           <p>
               <label class="form2" for="check">Deseo recibir información</label>
               <input id="check" type="checkbox" required>
           </p>
           <p>
               <input class="form3" type="submit" value="ENVIAR">
           </p>
       </form>
   </section>
<section class="texto3"> <!-- Sección Texto -->
       <p>"¡DESAFIA TUS LIMITES!"</p>
   </section>
